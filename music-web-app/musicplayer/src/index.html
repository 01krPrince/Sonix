<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/auth.js"></script>
    <script src="js/playlist.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen">
    <nav class="bg-black/40 backdrop-blur-md fixed top-0 w-full z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-music text-2xl text-purple-500"></i>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                    Sonix
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="login.html" id="loginBtn"
                    class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-2 rounded-full hover:opacity-90 transition">
                    Login
                </a>
                <a href="signup.html" id="signupBtn"
                    class="border border-purple-500 px-6 py-2 rounded-full hover:bg-purple-500/20 transition">
                    Sign Up
                </a>
                <!-- User's profile with dynamic username -->
                <div id="userProfile" class="flex items-center gap-4 hidden">
                    <span id="usernameDisplay" class="text-white font-semibold"></span>
                    <a href="profile.html" id="profileBtn" class="text-2xl hover:text-purple-500 transition">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <button id="logoutBtn" class="text-2xl hover:text-purple-500 transition ml-4">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="message" class="text-center mt-4"></div>
    <div class="container px-6 mt-2 flex gap-6 mx-auto py-16">
        <!-- Sidebar with proper structure -->
        <div class="w-60 hidden lg:block h-[80vh] py-2.5 px-1.5">
            <div class="container">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search..."
                        title="Search by title, artist, album and genre..."
                        class="w-full p-2 pl-10 rounded-full bg-gray-800/50 text-white border border-gray-700 focus:border-purple-500 focus:outline-none">
                </div>
            </div>
            <div class="justify-between flex items-center text-lg font-bold mb-4 px-5 mt-1"
                onclick="togglePlaylist('newplaylist')">
                <h2>New Playlists</h2>
                <button class="hover:text-purple-500 transition" title="Add new playlist">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="hidden pl-4 mt-2 space-y-2" id="newplaylist">
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-4 mt-4">
                <div class="justify-between flex items-center text-xl font-bold mb-4">
                    <h2>Your Playlists</h2>
                </div>
                <div class="overflow-y-auto hide-scrollbar h-[65vh]">
                    <div class="mb-4">
                        <button
                            class="flex items-center justify-between w-full p-3 rounded-lg hover:bg-white/10 transition"
                            onclick="togglePlaylist('playlist1')">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-heart text-purple-500"></i>
                                <span>Favorites</span>
                            </div>
                            <i class="fas fa-chevron-down transition" id="playlist1-icon"></i>
                        </button>
                        <div class="hidden pl-4 mt-2 space-y-2" id="playlist1">
                            <div
                                class="flex items-center gap-3 p-2 rounded hover:bg-white/10 transition cursor-pointer">
                                <img src="https://res.cloudinary.com/cloudinarycloudstore/image/upload/v1741619624/lrqga6hwo1geglhuhqjt.jpg"
                                    class="w-10 h-10 rounded" alt="Song cover">
                                <div>
                                    <p class="font-medium">Blinding Lights</p>
                                    <p class="text-sm text-gray-400">The Weeknd</p>
                                </div>
                            </div>
                            <div
                                class="flex items-center gap-3 p-2 rounded hover:bg-white/10 transition cursor-pointer">
                                <img src="https://res.cloudinary.com/cloudinarycloudstore/image/upload/v1741619624/lrqga6hwo1geglhuhqjt.jpg"
                                    class="w-10 h-10 rounded" alt="Song cover">
                                <div>
                                    <p class="font-medium">Levitating</p>
                                    <p class="text-sm text-gray-400">Dua Lipa</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 mt-3 h-[80vh] overflow-y-auto hide-scrollbar">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="songsList">
                <!-- Updated song card design -->
                <div
                    class="bg-white/5 backdrop-blur-lg rounded-xl overflow-hidden hover:bg-white/10 transition-all duration-300 group">
                    <div class="relative">
                        <img src="https://res.cloudinary.com/cloudinarycloudstore/image/upload/v1741619394/rxzqgq6uydff7mflcdos.jpg" alt="Album Art" class="w-[100%] h-40 aspect-square object-cover">
                        <div
                            class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button
                                class="bg-purple-500 text-white p-4 rounded-full hover:bg-purple-600 transform hover:scale-110 transition-all">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-bold truncate">Another Song</h2>
                        <p class="text-gray-400 text-sm truncate mb-2">Another Artist</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xs px-2 py-1 bg-purple-500/20 text-purple-400 rounded-full">Pop</span>
                            <div class="flex gap-3">
                                <button class="text-gray-400 hover:text-purple-500 transition">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="text-gray-400 hover:text-purple-500 transition">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky bottom-0 left-0 right-0 bg-black/90 backdrop-blur-md border-t border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4 w-full md:w-1/4">
                    <img id="currentSongImg" src="https://res.cloudinary.com/cloudinarycloudstore/image/upload/v1741619624/lrqga6hwo1geglhuhqjt.jpg"
                        class="w-16 h-16 rounded-lg object-cover" alt="Album Art">
                    <div>
                        <h3 id="currentSongTitle" class="font-bold truncate">No song playing</h3>
                        <p id="currentArtist" class="text-gray-400 text-sm truncate">-</p>
                    </div>
                </div>
                <div class="flex flex-col items-center w-2/4">
                    <div class="flex items-center gap-6">
                        <button id="prevBtn" class="text-2xl hover:text-purple-500 transition">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="playPauseBtn" class="text-4xl hover:text-purple-500 transition">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="nextBtn" class="text-2xl hover:text-purple-500 transition">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="loopBtn" class="text-2xl hover:text-purple-500 transition">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="w-full mt-2">
                        <input type="range" id="progressBar"
                            class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-purple-500"
                            min="0" max="100" value="0">
                    </div>
                </div>
                <div class="w-1/4 text-right">
                    <button id="volumeBtn" class="text-2xl hover:text-purple-500 transition">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check sessionStorage for user data
            const user = JSON.parse(sessionStorage.getItem('user'));

            // Grab the elements for login/signup and user profile
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const userProfile = document.getElementById('userProfile');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (user) {
                // User is logged in
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'none';
                userProfile.style.display = 'flex';
                usernameDisplay.textContent = user.username;

                // Logout functionality
                const logoutBtn = document.getElementById('logoutBtn');
                logoutBtn.addEventListener('click', function () {
                    sessionStorage.removeItem('user'); // Remove the user data from sessionStorage
                    window.location.href = 'login.html'; // Redirect to login page after logout
                });
            } else {
                // User is not logged in
                loginBtn.style.display = 'inline-block';
                signupBtn.style.display = 'inline-block';
                userProfile.style.display = 'none';
            }
        });
    </script>
</body>

</html>
