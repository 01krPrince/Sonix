<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonix-SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="confirmPassword" class="block mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-200">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Payload with sample playlist data
            const requestBody = {
                username,
                email,
                password,
                playlist: [
                    {
                        id: "",
                        title: "",
                        artistName: "",
                        albumName: "",
                        genre: "",
                        songUrl: "",
                        previewImg: ""
                    }
                ]
            };

            try {
                const response = await fetch('https://sonix-s830.onrender.com/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store the token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        username: data.username,
                        email: data.email
                    }));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Failed to sign up'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while signing up.');
            }
        });
    </script>

</body>

</html>
