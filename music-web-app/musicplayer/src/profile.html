<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Music Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark:bg-gray-900 dark:text-white bg-gray-50 text-gray-900 transition-colors duration-200">
    <!-- Navigation Bar (Same as index.html) -->
    <nav class="dark:bg-black/40 bg-white/80 backdrop-blur-md fixed top-0 w-full z-50 border-b dark:border-gray-800 border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <i class="fas fa-music text-2xl text-primary-dark"></i>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-light to-primary-dark bg-clip-text text-transparent">
                        Melody
                    </h1>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a href="profile.html" id="profileBtn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
                    <i class="fas fa-user-circle text-xl"></i>
                </a>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
                    <i class="fas fa-sun hidden dark:inline"></i>
                    <i class="fas fa-moon dark:hidden"></i>
                </button>
                <button id="logoutBtn" class="bg-red-500 px-6 py-2 rounded-full hover:bg-red-600 transition text-white">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mx-auto px-6 mt-24">
        <!-- Profile Header -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 mb-6">
            <div class="flex items-center gap-6">
                <div class="relative group">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" 
                         class="w-32 h-32 rounded-full object-cover">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition">
                        <i class="fas fa-camera text-white"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold" id="username">Username</h2>
                    <p class="text-gray-500 dark:text-gray-400" id="userEmail">user@example.com</p>
                    <button class="mt-2 text-sm text-primary-dark hover:underline">Edit Profile</button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6">
                <h3 class="text-lg font-semibold mb-2">Playlists</h3>
                <p class="text-3xl font-bold text-primary-dark">12</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6">
                <h3 class="text-lg font-semibold mb-2">Favorite Songs</h3>
                <p class="text-3xl font-bold text-primary-dark">148</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6">
                <h3 class="text-lg font-semibold mb-2">Following</h3>
                <p class="text-3xl font-bold text-primary-dark">45</p>
            </div>
        </div>

        <!-- My Playlists -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4">My Playlists</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden group">
                    <div class="relative">
                        <img src="https://via.placeholder.com/300" alt="Playlist Cover" 
                             class="w-full aspect-square object-cover">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <button class="bg-primary-dark text-white px-6 py-2 rounded-full">
                                <i class="fas fa-play mr-2"></i>Play
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold">Favorite Mix</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">32 songs</p>
                    </div>
                </div>
                <!-- Add more playlist cards here -->
            </div>
        </div>

        <!-- Recently Played -->
        <div>
            <h2 class="text-2xl font-bold mb-4">Recently Played</h2>
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden">
                <div class="divide-y dark:divide-gray-700">
                    <div class="flex items-center gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        <img src="https://via.placeholder.com/60" alt="Song Cover" 
                             class="w-12 h-12 rounded object-cover">
                        <div class="flex-1">
                            <h3 class="font-semibold">Song Title</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Artist Name</p>
                        </div>
                        <button class="text-gray-500 hover:text-primary-dark">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <!-- Add more recently played songs here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Load user data
        const userData = JSON.parse(localStorage.getItem('user'));
        if (userData) {
            document.getElementById('username').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
