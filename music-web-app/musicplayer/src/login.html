<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonix-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to Music App</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-400">
            Don't have an account? 
            <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                try {
                    const response = await fetch('http://localhost:8080/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify({
                            username: data.username,
                            email: data.email
                        }));
                        localStorage.setItem('isLoggedIn', 'true');
                        
                        window.location.href = 'index.html';
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.message || 'Invalid credentials'}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while logging in.');
                }
            }
        });
    </script>
</body>
</html>
