<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up from Bottom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional Custom Styles */
        .slide-up {
            transition: transform 0.5s ease-in-out, height 0.5s ease-in-out;
            transform: translateY(0);
            height: 80px; /* Default smaller height */
        }

        .slide-up.open {
            height: 300px; /* Expanded height */
        }

        /* Hover expand effect */
        .slide-up:hover {
            height: 300px; /* Expanded height on hover */
        }

        /* The panel has a smooth transition on hover */
        .slide-up .panel-content {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="slidePanel" class="fixed bottom-0 left-0 w-full bg-white shadow-xl slide-up">
        <div class="panel-content p-6">
            <h2 class="text-2xl font-bold text-gray-700">This is the sliding panel!</h2>
            <p class="mt-4 text-gray-600">You can add any content here!</p>
            <button id="closeButton" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md">Close</button>
        </div>
    </div>

    <script>
        // Get reference to elements
        const slidePanel = document.getElementById('slidePanel');
        const closeButton = document.getElementById('closeButton');

        // Close the panel when the close button is clicked
        closeButton.addEventListener('click', () => {
            slidePanel.classList.remove('open');
        });
    </script>

</body>

</html>
